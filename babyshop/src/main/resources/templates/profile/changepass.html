<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    <!--login css-->

    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/viewprofile.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/change.css}">
    <!-- cdn fown awe some-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Baby Shop</title>
</head>

<body>
    <!-- nav - bar -->
    <div th:insert="~{home :: navbar}"></div>

    <!--view profile-->
    <div class="container" th:with="user = ${session.user}">
        <div class="row align-items-start gap-5">
			<div class="col-2" th:insert="~{viewprofile :: sidebar}" >               
            </div>
            <main class="view-profile col-md-8">
                <!-- change here-->
                <div class="Hvae38 mt" role="main">
                    <div style="display: contents;">
                        <div class="UWIOO4">
                            <div class="d2XTTX-h">
                                <div class="KxkIgA">
                                    <div class="Df4Vny">Change Password</div>
                                    <div class="VwAsdf"></div>
                                </div>

                            </div>
                            <div th:if = "${param.success!=null}" th:text = "${param.success}" style="color: blue;">Successfull</div>
							<div th:if = "${param.error!=null}" th:text = "${param.error}" style="color: red;">Error</div>
                            <form th:action="@{${user.status=='NOT_PASSWORD'}?'/user/viewprofile/newpass':'/user/viewprofile/changepass'}" method="post" class="change-pass">
                                <div class="field field_pass" th:if = "${user.status!='NOT_PASSWORD'}">
                                    <label for="password" class="field__label">Old Password</label>
                                    <input type="password" id="password" name="password"
                                        class="field__input"
                                        required="" placeholder="Old Password">
                                </div>
                                <div class="field field_pass">
                                    <label for="new-password" class="field__label">New Password</label>
                                    <input type="password" id="new-password" name="new-password"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$" class="field__input"
                                        required="" placeholder="New Password">
                                </div>
                                <div class="field field_pass">
                                    <label for="re-new-password" class="field__label">Confirm New Password</label>
                                    <input type="password" id="re-new-password" name="re-new-password"
                                        pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,16}$" class="field__input"
                                        required="" placeholder="Confirm New Password">
                                </div>
                                <div class="field field_register">
                                    <button class="btn-login" type="submit">
                                        <span th:text = "${user.status=='NOT_PASSWORD'}?'New Password':'Change Password'">Change Password</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
     </div>
    <div th:insert="~{home :: footer}"></div>
    <script th:src="@{/js/change.js}"></script>
</body>

</html>
