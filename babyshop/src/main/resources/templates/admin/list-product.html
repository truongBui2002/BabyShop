<!doctype html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Baby Shop | Admin Dashboard</title>


	<!-- Favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

	<!-- Library / Plugin Css Build -->
	<link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}" />

	<!-- Aos Animation Css -->
	<link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}" />

	<!-- Hope Ui Design System Css -->
	<link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}" />

	<!-- Custom Css -->
	<link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}" />

	<!-- Dark Css -->
	<link rel="stylesheet" th:href="@{/assets/css/dark.min.css}" />

	<!-- Customizer Css -->
	<link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}" />

	<!-- RTL Css -->
	<link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}" />

	<link rel="stylesheet" th:href="@{/assets/css/product-list.css}" />


</head>

<body class="  ">
	<!-- loader Start -->
	<div th:insert="~{admin/dashboard :: loadingFrag}"></div>
	<!-- loader END -->
	<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all">
		<div th:insert="~{admin/dashboard :: asideNav}"></div>
	</aside>


	<main class="main-content">
		<div th:insert="~{admin/dashboard :: iqBanner}"></div>

		<div class="conatiner-fluid content-inner mt-n5 py-0">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header d-flex justify-content-between">
							<div class="header-title">
								<h4 class="card-title">List Product</h4>
							</div>
							<p id="message" style="color: red;"></p>
							<button type="button" class="btn btn-primary resetF aG" data-bs-toggle="modal"
								data-bs-target="#myModal">Add
								new product</button>
						</div>
						<div class="card-body px-0">
							<div class="table-responsive">
								<table id="datatable" class="table table-striped" data-toggle="data-table">

									<thead>
										<tr class="ligth">
											<th>Product Name</th>
											<th>Price</th>
											<th>Description</th>
											<th>Specification</th>
											<th>Brand</th>
											<th>Subcategory</th>
											<th>Discount</th>
											<th>Age range</th>
											<th>Gender</th>
											<th>Color</th>
											<th style="display: none;">Size</th>
											<th>Status</th>
											<th style="min-width: 100px">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="product : ${products}" class="list-product"
											th:data-productid="${product.productId}">
											<td class="text-left"><img
													class="bg-soft-primary rounded img-fluid avatar-40 me-3"
													th:src="${product.getUriImages().get(0)}" alt="profile">
												<span th:text="${product.name}">Anna Sthesia</span>
											</td>

											<td th:text="${product.price}">200.000</td>
											<td style="text-overflow: ellipsis;" th:text="${product.description}">A</td>
											<td style="text-overflow: ellipsis;" th:text="${product.specification}">B
											</td>
											<td th:text="${product.brandExists.name}">brand</td>
											<td th:text="${product.subcategory.name}">subcategory</td>
											<td th:text="${product.discount==100?'0': product.discount} +'%'">40%</td>
											<td th:text="${product.productInfo.ageRange}">Range</td>
											<td th:text="${product.productInfo.gender}">Gender</td>
											<td th:text="${product.productInfo.color}">Color</td>
											<td style="display: none;">
												<div class="size" th:each="variant :${product.variants}">
													<input type="text" th:value="${variant.name}"
														th:id="${variant.variantId}"
														th:aria-label="${variant.quantity}">
												</div>
											</td>
											<td><span class="badge bg-primary view-status"
													th:text="${product.status}">Active</span></td>
											<td>
												<div class="flex align-items-center list-user-action">
													<a class="btn btn-sm btn-icon btn-success xx" data-bs-toggle="modal"
														data-bs-target="#myModal" data-bs-placement="top"
														title="Edit Size" href="#">
														<span class="btn-inner">
															<svg class="icon-20" width="20" viewBox="0 0 24 24"
																fill="none" xmlns="http://www.w3.org/2000/svg">
																<path d="M13.7476 20.4428H21.0002" stroke="currentColor"
																	stroke-width="1.5" stroke-linecap="round"

																	stroke-linecap="round" stroke-linejoin="round">
																</path>
																<path d="M11.021 6.00098L16.4732 10.1881"
																	stroke="currentColor" stroke-width="1.5"
																	stroke-linecap="round" stroke-linejoin="round">
																</path>
															</svg>
														</span>
													</a> <a class="btn btn-sm btn-icon btn-warning cc"
														data-bs-toggle="modal" data-bs-target="#myModal"
														data-bs-placement="top" title="Edit" data-original-title="Edit"
														href="#"> <span class="btn-inner"> <svg class="icon-20"
																width="20" viewBox="0 0 24 24" fill="none"
																xmlns="http://www.w3.org/2000/svg">
																<path

																</path>
																<path fill-rule="evenodd" clip-rule="evenodd"
																	d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z"
																	stroke="currentColor" stroke-width="1.5"
																	stroke-linecap="round" stroke-linejoin="round">
																</path>
																<path d="M15.1655 4.60254L19.7315 9.16854"

																</path>
															</svg>
														</span>
													</a> <a class="btn btn-sm btn-icon btn-danger btn-change"
														data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
														href="#"> <span class="btn-inner">
															<svg class="icon-20" width="20" viewBox="0 0 24 24"
																fill="none" xmlns="http://www.w3.org/2000/svg"
																stroke="currentColor">
																<path
																	d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826"

																	stroke-linecap="round" stroke-linejoin="round">
																</path>
															</svg>
														</span>
													</a>
												</div>
											</td>
										</tr>



									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Footer Section Start -->
		<footer class="footer">
			<div class="footer-body">
				<ul class="left-panel list-inline mb-0 p-0">
					<li class="list-inline-item"><a href="../dashboard/extra/privacy-policy.html">Privacy Policy</a>
					</li>
					<li class="list-inline-item"><a href="../dashboard/extra/terms-of-service.html">Terms of Use</a>
					</li>
				</ul>

			</div>
		</footer>
		<!-- Footer Section End -->
	</main>

	<!-- Wrapper End-->
	<!-- offcanvas start -->

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Product Information</h4>
					<button type="button" class="btn-close cl" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form th:action="@{/manager/staff/product/add-or-update}" method="post" id="imageForm"
						enctype="multipart/form-data">
						<!-- input hidden -->
						<input type="hidden" name="product-id" id="hidden-id">
						<div class="a ">
							<div class="mb-3">
								<input type="file" id="imageInput" name="file-image" accept="image/*" multiple>

								<div id="imageContainer"></div>
								
							</div>
							<div class="mb-3">
								<label class="form-label">Sub Category</label> <select class="form-select"
									aria-label="Default select example" name="subcategory">
									<option selected>Sub Category</option>
									<option th:value="${subcategory.subcategoryId}"
										th:each="subcategory :${subcategories}" th:text="${subcategory.name}">Clothing
									</option>
								</select>

							</div>
							<div class="mb-3">
								<label class="form-label">Brand</label> <select class="form-select"
									aria-label="Default select example" name="brand">
									<option selected>Brand</option>
									<option th:value="${brand.brandId}" th:each="brand : ${brands}"
										th:text="${brand.name}">Clothing</option>

								</select>

							</div>
							<div class="mb-3">
								<label class="form-label">Product Name</label> <input type="text" class="form-control"
									name="productName">

							</div>
							<div class="mb-3">
								<label class="form-label">Product Price</label> <input type="number"
									class="form-control" name="price">

							</div>
							<div class="mb-3">
								<label class="form-label">Product Description</label> <input type="text"
									class="form-control" name="description">

							</div>
							<div class="mb-3">
								<label class="form-label">Product Specifications</label> <input type="text"
									class="form-control" name="specification">

							</div>
							<div class="mb-3">
								<label class="form-label">Product Discount</label> <input type="number"
									class="form-control" name="discount">

							</div>
						</div>
						<div class="a">
							<div class="mb-3">
								<label class="form-label">Select Size</label>
								<div class="mb-3 checkboxe">
									<div class="form-check checkbox-size row-cols-3"></div>
								</div>
							</div>

							<div class="mb-3">
								<label class="form-label">Select Age</label>
								<div class="mb-3 checkboxe1">
									<div class="form-check checkbox-size1"></div>
								</div>

							</div>
							<div class="mb-3">
								<label class="form-label">Select Gender</label>
								<div class="mb-3 checkboxe2">
									<div class="form-check checkbox-size2"></div>
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Select Color</label>
								<div class="mb-3 checkboxe3">
									<div class="form-check checkbox-size3"></div>
								</div>
							</div>
						</div>

						<!-- Modal footer -->
						<div class="modal-footer">
							<button type="submit" class="btn btn-success" data-bs-dismiss="modal">Add</button>
							<button type="button" class="btn btn-danger cl" data-bs-dismiss="modal">Close</button>
						</div>
					</form>
				</div>



				<!-- edit size -->
				<div class="modal-body1">
					<form class="d-flex gap-1 flex-column" th:action="@{/manager/staff/product/edit-size}"
						method="post">
						<input type="hidden" name="product-id" id="hidden-id1">
						<div class="size1 checkboxe"></div>

						<div class="modal-footer">
							<button type="submit" class="btn btn-success" data-bs-dismiss="modal">Save</button>
							<button type="button" class="btn btn-danger cl" data-bs-dismiss="modal">Close</button>
						</div>
					</form>
				</div>

				<!-- Modal footer -->



			</div>
		</div>
	</div>
	<script th:src="@{/assets/js/list-product.js}" defer></script>
	<!-- Library Bundle Script -->
	<script th:src="@{/assets/js/core/libs.min.js}"></script>

	<!-- External Library Bundle Script -->
	<script th:src="@{/assets/js/core/external.min.js}"></script>

	<!-- Widgetchart Script -->
	<script th:src="@{/assets/js/charts/widgetcharts.js}"></script>

	<!-- mapchart Script -->
	<script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
	<script th:src="@{/assets/js/charts/dashboard.js}"></script>

	<!-- fslightbox Script -->
	<script th:src="@{/assets/js/plugins/fslightbox.js}"></script>

	<!-- Settings Script -->
	<script th:src="@{/assets/js/plugins/setting.js}"></script>

	<!-- Slider-tab Script -->
	<script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>

	<!-- Form Wizard Script -->
	<script th:src="@{/assets/js/plugins/form-wizard.js}"></script>

	<!-- AOS Animation Plugin-->
	<script th:src="@{/assets/vendor/aos/dist/aos.js}"></script>

	<!-- App Script -->
	<script th:src="@{/assets/js/hope-ui.js}" defer></script>



</body>

</html>
