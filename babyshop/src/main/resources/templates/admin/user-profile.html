<!doctype html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Baby Shop | Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}" />

    <!-- Aos Animation Css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}" />

    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}" />

    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}" />

    <!-- Dark Css -->
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}" />

    <!-- Customizer Css -->
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}" />

    <!-- RTL Css -->
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}" />


</head>

<body class="  ">
    <!-- loader Start -->
    <div th:insert="~{admin/dashboard :: loadingFrag}"></div>
	<!-- loader END -->
	<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all">
		<div th:insert="~{admin/dashboard :: asideNav}"></div>
	</aside>



    <main class="main-content">
        <div th:insert="~{admin/dashboard :: iqBanner}"></div>

        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="d-flex flex-wrap align-items-center justify-content-between">
                                <div class="d-flex flex-wrap align-items-center">
                                    <div
                                        class="profile-img position-relative me-3 mb-3 mb-lg-0 profile-logo profile-logo1">
                                        <img th:src="${session.manager.getUriAvatar()}" alt="User-Profile"
                                            class="theme-color-default-img img-fluid rounded-pill avatar-100">
                                    </div>
                                    <div class="d-flex flex-wrap align-items-center mb-3 mb-sm-0">
                                        <h4 class="me-2 h4" th:text = "${session.manager.getfullNameIfExistOrNot()}">duy</h4>
                                        <span th:each = "role : ${session.manager.roles}" th:text = "'- ' + ${role.name}"> - Administrator</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-12" th:with = "manager = ${session.manager}">
                    <div class="profile-content tab-content">
                        <div id="profile-profile" class="tab-pane fade active show">
                            <div class="card">
                                <div class="card-header">
                                    <div class="header-title">
                                        <h4 class="card-title">About</h4>
                                    </div>
                                </div>
                                <div class="card-body">
                                    <!-- <div class="user-bio">
                                        <p>Cac cac cac</p>
                                    </div> -->
                                    <div class="mt-2">
                                        <h6 class="mb-1">Joined:</h6>
                                        <p th:text = "${manager.getCreatedAt()}">Feb 15, 2021</p>
                                    </div>
                                    <div class="mt-2">
                                        <h6 class="mb-1">Email:</h6>
                                        <p><a href="#" class="text-body" th:text = "${manager.email!=null?manager.email:'empty'}"> admin@gmail.com</a></p>
                                    </div>

                                    <div class="mt-2">

                                        <h6 class="mb-1">Contact:</h6>
                                        <p><a href="#" class="text-body"  th:text = "${manager.phoneNumber!=null?manager.phoneNumber:'empty'}">(001) 4544 565 456</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <div class="offcanvas offcanvas-bottom share-offcanvas" tabindex="-1" id="share-btn"
                aria-labelledby="shareBottomLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="shareBottomLabel">Share</h5>
                    <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body small">
                    <div class="d-flex flex-wrap align-items-center">
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/08.png" class="img-fluid rounded mb-2" alt="">
                            <h6>Facebook</h6>
                        </div>
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/09.png" class="img-fluid rounded mb-2" alt="">
                            <h6>Twitter</h6>
                        </div>
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/10.png" class="img-fluid rounded mb-2" alt="">
                            <h6>Instagram</h6>
                        </div>
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/11.png" class="img-fluid rounded mb-2" alt="">
                            <h6>Google Plus</h6>
                        </div>
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/13.png" class="img-fluid rounded mb-2" alt="">
                            <h6>In</h6>
                        </div>
                        <div class="text-center me-3 mb-3">
                            <img src="../../assets/images/brands/12.png" class="img-fluid rounded mb-2" alt="">
                            <h6>YouTube</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Footer Section Start -->
        <footer class="footer">
            <div class="footer-body">
                <ul class="left-panel list-inline mb-0 p-0">
                    <li class="list-inline-item"><a href="../dashboard/extra/privacy-policy.html">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item"><a href="../dashboard/extra/terms-of-service.html">Terms of Use</a>
                    </li>
                </ul>

            </div>
        </footer>
        <!-- Footer Section End -->
    </main>
    <!-- Wrapper End-->
    <!-- offcanvas start -->


    <!-- Library Bundle Script -->
    <script th:src="@{/assets/js/core/libs.min.js}"></script>

    <!-- External Library Bundle Script -->
    <script th:src="@{/assets/js/core/external.min.js}"></script>

    <!-- Widgetchart Script -->
    <script th:src="@{/assets/js/charts/widgetcharts.js}"></script>

    <!-- mapchart Script -->
    <script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
    <script th:src="@{/assets/js/charts/dashboard.js}"></script>

    <!-- fslightbox Script -->
    <script th:src="@{/assets/js/plugins/fslightbox.js}"></script>

    <!-- Settings Script -->
    <script th:src="@{/assets/js/plugins/setting.js}"></script>

    <!-- Slider-tab Script -->
    <script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>

    <!-- Form Wizard Script -->
    <script th:src="@{/assets/js/plugins/form-wizard.js}"></script>

    <!-- AOS Animation Plugin-->
    <script th:src="@{/assets/vendor/aos/dist/aos.js}"></script>

    <!-- App Script -->
    <script th:src="@{/assets/js/hope-ui.js}" defer></script>

</body>

</html>
