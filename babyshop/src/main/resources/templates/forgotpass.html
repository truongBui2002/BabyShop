<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- cdn boostrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <!--login css-->

    <link rel="stylesheet" type="text/css" href="../css/login.css">
    <!-- cdn fown awe some-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Baby Shop</title>
</head>

<body>
    <!-- nav - bar -->
    <div th:insert="home :: navbar"></div>
    <div class="discount">
        <div class="d-flex">
            <a class="flex-fill banner-top" href="#">20-50% off selected Everyday wear <span>SHOP HERE</span></a>
            <a class="flex-fill banner-top" href="#">Splash into summer - Up to 50%<span>SHOP HERE</span></a>
        </div>
    </div>
    <!-- login form-->
    <!--notification -->
    <div id="notice-container"></div>
    <div class="container mx-auto login-form">
        <main class="auth">
            <div class="tabs">
                <section id="1" class="tabs__panel"><!--forgot password -->
                    <main class="auth-login">
                        <h3 class="auth__title">Forgot your password?</h3>
                        <form action="/login/submit" method="post" class="auth_form js-auth-form">
                            <div class="field">
                                <label for="email-login" class="field__label">Email address</label>
                                <input type="email" id="email-login" name="email" class="field__input"
                                    placeholder="Email" required>
                            </div>
                            <div class="field">
                                <button class="btn-login" type="submit">
                                    <span>Send</span>
                                </button>
                            </div>
                        </form>
                        <div class="auth__links">
                            <a href="login" class="auth__link" style="text-decoration: underline;">Login</a>
                        </div>
                    </main>
                </section>
            </div>
        </main>
    </div>
    <div th:insert="home :: footer"></div>
    <script src="../js/login.js"></script>
</body>

</html>
