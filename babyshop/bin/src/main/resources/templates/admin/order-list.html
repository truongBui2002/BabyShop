<!doctype html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Baby Shop | Orders List</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}" />

    <!-- Aos Animation Css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}" />

    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}" />

    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}" />

    <!-- Dark Css -->
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}" />

    <!-- Customizer Css -->
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}" />

    <!-- RTL Css -->
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}" />

    <link rel="stylesheet" th:href="@{/assets/css/feedback.css}" />


</head>

<body class="  ">
    <!-- loader Start -->
    <div th:insert="~{admin/dashboard :: loadingFrag}"></div>
    <!-- loader END -->
    <aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all">
        <div th:insert="~{admin/dashboard :: asideNav}"></div>
    </aside>

    <main class="main-content">
        <div th:insert="~{admin/dashboard :: iqBanner}"></div>

        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h4 class="card-title">Orders List</h4>
                            </div>
                        </div>
                        <div class="card-body">

                            <div class="table-responsive">
                                <table id="datatable" class="table table-striped" data-toggle="data-table">
                                    <thead>
                                        <tr>
                                            <th>Product Name</th>
                                            <th>User Order</th>
                                            <th>Size</th>
                                            <th>Quantity</th>
                                            <th>Price</th>
                                            <th>Status</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="odDetails : ${orderDetails}" class="order-detatils"
                                            th:data-oddid=${odDetails.orderDetailsId}>
                                            <td class="d-flex align-items-center">
                                                <img class="rounded img-fluid avatar-40 me-3 bg-soft-primary"
                                                    th:src="${odDetails.product.getUriImages().get(0)}" alt="profile"
                                                    th:text="${odDetails.product.name}">
                                                Tiger Nixon
                                            </td>
                                            <td th:text="${odDetails.order.customer.fullName}">Duy</td>
                                            <td th:text="${odDetails.variant.name}">30cm</td>
                                            <td th:text="${odDetails.quantity}">2</td>
                                            <td th:text="${odDetails.price}">200.000</td>
                                            <td>
                                                <div class="text-success od-status" th:text="${odDetails.status}">
                                                    Completed</div>
                                            </td>
                                            <td>
                                                <div class="flex align-items-center list-user-action">
                                                    <a class="btn btn-sm btn-icon btn-success btn-ship"
                                                        data-bs-toggle="tooltip" data-bs-placement="top"
                                                        title="Shipping" href="#">
                                                        <span class="btn-inner">
                                                            <svg enable-background="new 0 0 15 15" viewBox="0 0 15 15"
                                                                x="0" y="0"
                                                                class="shopee-svg-icon MS9XQD icon-free-shipping-line">
                                                                <g>
                                                                    <line fill="none" stroke-linejoin="round"
                                                                        stroke-miterlimit="10" x1="8.6" x2="4.2"
                                                                        y1="9.8" y2="9.8"></line>
                                                                    <circle cx="3" cy="11.2" fill="none" r="2"
                                                                        stroke-miterlimit="10"></circle>
                                                                    <circle cx="10" cy="11.2" fill="none" r="2"
                                                                        stroke-miterlimit="10"></circle>
                                                                    <line fill="none" stroke-miterlimit="10" x1="10.5"
                                                                        x2="14.4" y1="7.3" y2="7.3"></line>
                                                                    <polyline fill="none"
                                                                        points="1.5 9.8 .5 9.8 .5 1.8 10 1.8 10 9.1"
                                                                        stroke-linejoin="round" stroke-miterlimit="10">
                                                                    </polyline>
                                                                    <polyline fill="none"
                                                                        points="9.9 3.8 14 3.8 14.5 10.2 11.9 10.2"
                                                                        stroke-linejoin="round" stroke-miterlimit="10">
                                                                    </polyline>
                                                                </g>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                    <a class="btn btn-sm btn-icon btn-warning btn-complete"
                                                        data-bs-toggle="tooltip" data-bs-placement="top"
                                                        title="Completed" href="#">
                                                        <span class="btn-inner">
                                                            <svg class="icon-21" width="20" viewBox="0 0 24 24"
                                                                fill="none" xmlns="http://www.w3.org/2000/svg">
                                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                                    d="M9.87651 15.2063C6.03251 15.2063 2.74951 15.7873 2.74951 18.1153C2.74951 20.4433 6.01251 21.0453 9.87651 21.0453C13.7215 21.0453 17.0035 20.4633 17.0035 18.1363C17.0035 15.8093 13.7415 15.2063 9.87651 15.2063Z"
                                                                    stroke="currentColor" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                                <path fill-rule="evenodd" clip-rule="evenodd"
                                                                    d="M9.8766 11.886C12.3996 11.886 14.4446 9.841 14.4446 7.318C14.4446 4.795 12.3996 2.75 9.8766 2.75C7.3546 2.75 5.3096 4.795 5.3096 7.318C5.3006 9.832 7.3306 11.877 9.8456 11.886H9.8766Z"
                                                                    stroke="currentColor" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                                <path d="M19.2036 8.66919V12.6792" stroke="currentColor"
                                                                    stroke-width="1.5" stroke-linecap="round"
                                                                    stroke-linejoin="round"></path>
                                                                <path d="M21.2497 10.6741H17.1597" stroke="currentColor"
                                                                    stroke-width="1.5" stroke-linecap="round"
                                                                    stroke-linejoin="round"></path>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                    <a class="btn btn-sm btn-icon btn-danger btn-cancel"
                                                        data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
                                                        href="#">
                                                        <span class="btn-inner">
                                                            <svg class="icon-20" width="20" viewBox="0 0 24 24"
                                                                fill="none" xmlns="http://www.w3.org/2000/svg"
                                                                stroke="currentColor">
                                                                <path
                                                                    d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826"
                                                                    stroke="currentColor" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                                <path d="M20.708 6.23975H3.75" stroke="currentColor"
                                                                    stroke-width="1.5" stroke-linecap="round"
                                                                    stroke-linejoin="round"></path>
                                                                <path
                                                                    d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973"
                                                                    stroke="currentColor" stroke-width="1.5"
                                                                    stroke-linecap="round" stroke-linejoin="round">
                                                                </path>
                                                            </svg>
                                                        </span>
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>

                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <!-- Footer Section Start -->
        <footer class="footer">
            <div class="footer-body">
                <ul class="left-panel list-inline mb-0 p-0">
                    <li class="list-inline-item"><a href="#">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a>
                    </li>
                </ul>

            </div>
        </footer>
        <!-- Footer Section End -->
    </main>

    <script th:src="@{/assets/js/order-list.js}"></script>
    <!-- Library Bundle Script -->
    <script th:src="@{/assets/js/core/libs.min.js}"></script>

    <!-- External Library Bundle Script -->
    <script th:src="@{/assets/js/core/external.min.js}"></script>

    <!-- Widgetchart Script -->
    <script th:src="@{/assets/js/charts/widgetcharts.js}"></script>

    <!-- mapchart Script -->
    <script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
    <script th:src="@{/assets/js/charts/dashboard.js}"></script>

    <!-- fslightbox Script -->
    <script th:src="@{/assets/js/plugins/fslightbox.js}"></script>

    <!-- Settings Script -->
    <script th:src="@{/assets/js/plugins/setting.js}"></script>

    <!-- Slider-tab Script -->
    <script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>

    <!-- Form Wizard Script -->
    <script th:src="@{/assets/js/plugins/form-wizard.js}"></script>

    <!-- AOS Animation Plugin-->
    <script th:src="@{/assets/vendor/aos/dist/aos.js}"></script>

    <!-- App Script -->
    <script th:src="@{/assets/js/hope-ui.js}" defer></script>



</body>

</html>
