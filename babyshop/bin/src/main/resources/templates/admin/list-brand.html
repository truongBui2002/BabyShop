<!doctype html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Baby Shop | Admin Dashboard</title>

	<!-- Favicon -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

	<!-- Library / Plugin Css Build -->
	<link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}" />

	<!-- Aos Animation Css -->
	<link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}" />

	<!-- Hope Ui Design System Css -->
	<link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}" />

	<!-- Custom Css -->
	<link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}" />

	<!-- Dark Css -->
	<link rel="stylesheet" th:href="@{/assets/css/dark.min.css}" />

	<!-- Customizer Css -->
	<link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}" />

	<!-- RTL Css -->
	<link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}" />
	<link rel="stylesheet" th:href="@{/assets/css/list-brand.css}" />


</head>

<body class="  ">
	<!-- loader Start -->
	<div th:insert="~{admin/dashboard :: loadingFrag}"></div>
	<!-- loader END -->
	<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all">
		<div th:insert="~{admin/dashboard :: asideNav}"></div>
	</aside>

	<main class="main-content">
		<div th:insert="~{admin/dashboard :: iqBanner}"></div>

		<div class="conatiner-fluid content-inner mt-n5 py-0">
			<div class="row">
				<div class="col-sm-12">
					<div class="card">
						<div class="card-header d-flex justify-content-between">
							<div class="header-title">
								<h4 class="card-title">Orders List</h4>
							</div>
							<p id="message" style="color: red;"></p>
							<button type="button" class="btn btn-primary resetF" data-bs-toggle="modal"
								data-bs-target="#myModal">Add
								new brand</button>
						</div>
						<div class="card-body">


							<div class="table-responsive">
								<table id="datatable" class="table table-striped" data-toggle="data-table">
									<thead>
										<tr class="ligth">
											<th>Brand Name</th>
											<th>Total Product</th>
											<th>Description</th>
											<th>Status</th>
											<th style="min-width: 100px">Action</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="brand :${brands}" th:data-brandid="${brand.brandId}"
											class="list-brand">
											<td><img class="bg-soft-primary rounded img-fluid avatar-40 me-3"
													th:src="${brand.getUriImage()}" alt="profile"> <span
													th:text="${brand.name}">Anna Sthesia</span></td>

											<td class="text-center"
												th:text="${brand.products!=null?brand.products.size():'0'}">15</td>
											<td style="text-overflow: ellipsis;" th:text="${brand.description}">C</td>


											<td><span class="badge bg-primary view-status"
													th:text="${brand.status}">Active</span></td>
											<td>
												<div class="flex align-items-center list-user-action">
													<a class="btn btn-sm btn-icon btn-warning cc" data-bs-toggle="modal"
														data-bs-target="#myModal" data-bs-placement="top" title="Edit"
														data-original-title="Edit" href="#"> <svg class="icon-20"
															width="20" viewBox="0 0 24 24" fill="none"
															xmlns="http://www.w3.org/2000/svg">
															<path d="M13.7476 20.4428H21.0002" stroke="currentColor"
																stroke-width="1.5" stroke-linecap="round"
																stroke-linejoin="round"></path>
															<path fill-rule="evenodd" clip-rule="evenodd"
																d="M12.78 3.79479C13.5557 2.86779 14.95 2.73186 15.8962 3.49173C15.9485 3.53296 17.6295 4.83879 17.6295 4.83879C18.669 5.46719 18.992 6.80311 18.3494 7.82259C18.3153 7.87718 8.81195 19.7645 8.81195 19.7645C8.49578 20.1589 8.01583 20.3918 7.50291 20.3973L3.86353 20.443L3.04353 16.9723C2.92866 16.4843 3.04353 15.9718 3.3597 15.5773L12.78 3.79479Z"
																stroke="currentColor" stroke-width="1.5"
																stroke-linecap="round" stroke-linejoin="round"></path>
															<path d="M11.021 6.00098L16.4732 10.1881"
																stroke="currentColor" stroke-width="1.5"
																stroke-linecap="round" stroke-linejoin="round"></path>
														</svg>
													</a> <a class="btn btn-sm btn-icon btn-danger btn-change"
														data-bs-toggle="tooltip" data-bs-placement="top" title="Delete"
														href="#"> <span class="btn-inner">
															<svg class="icon-20" width="20" viewBox="0 0 24 24"
																fill="none" xmlns="http://www.w3.org/2000/svg"
																stroke="currentColor">
																<path
																	d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826"
																	stroke="currentColor" stroke-width="1.5"
																	stroke-linecap="round" stroke-linejoin="round">
																</path>
																<path d="M20.708 6.23975H3.75" stroke="currentColor"
																	stroke-width="1.5" stroke-linecap="round"
																	stroke-linejoin="round"></path>
																<path
																	d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973"
																	stroke="currentColor" stroke-width="1.5"
																	stroke-linecap="round" stroke-linejoin="round">
																</path>
															</svg>
														</span>
													</a>
												</div>
											</td>
										</tr>



									</tbody>
								</table>
							</div>

						</div>
					</div>
				</div>
			</div>


		</div>
		<!-- Footer Section Start -->
		<footer class="footer">
			<div class="footer-body">
				<ul class="left-panel list-inline mb-0 p-0">
					<li class="list-inline-item"><a href="../dashboard/extra/privacy-policy.html">Privacy Policy</a>
					</li>
					<li class="list-inline-item"><a href="../dashboard/extra/terms-of-service.html">Terms of Use</a>
					</li>
				</ul>

			</div>
		</footer>
		<!-- Footer Section End -->
	</main>

	<div class="modal" id="myModal">
		<div class="modal-dialog">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header">
					<h4 class="modal-title">Brand Information</h4>
					<button type="button" class="btn-close" data-bs-dismiss="modal"></button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<form class=" gap-3" th:action="@{/manager/staff/brand/add-or-update}" method="post"
					id="imageForm" enctype="multipart/form-data">
						<input type="hidden" name="brand-id" id="hidden-id">
						<div>
							<div class="mb-3">
								<input type="file" id="imageInput" name="image-brand" accept="image/*">

								<div id="imageContainer"></div>
							</div>
							<div class="mb-3">
								<label class="form-label">Brand Name</label> <input type="text" name="brandName" id="bName"
									class="form-control">

							</div>

							<div class="mb-3">
								<label class="form-label">Brand Description</label> <input name="brandDescription"
									type="text" class="form-control">

							</div>
						</div>
				</div>

				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="submit" class="btn btn-success" data-bs-dismiss="modal">Add</button>
					<button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
				</div>
				</form>
			</div>
		</div>
	</div>
	<script th:src="@{/assets/js/list-brand.js}"></script>
	<!-- Library Bundle Script -->
	<script th:src="@{/assets/js/core/libs.min.js}"></script>

	<!-- External Library Bundle Script -->
	<script th:src="@{/assets/js/core/external.min.js}"></script>

	<!-- Widgetchart Script -->
	<script th:src="@{/assets/js/charts/widgetcharts.js}"></script>

	<!-- mapchart Script -->
	<script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
	<script th:src="@{/assets/js/charts/dashboard.js}"></script>

	<!-- fslightbox Script -->
	<script th:src="@{/assets/js/plugins/fslightbox.js}"></script>

	<!-- Settings Script -->
	<script th:src="@{/assets/js/plugins/setting.js}"></script>

	<!-- Slider-tab Script -->
	<script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>

	<!-- Form Wizard Script -->
	<script th:src="@{/assets/js/plugins/form-wizard.js}"></script>

	<!-- AOS Animation Plugin-->
	<script th:src="@{/assets/vendor/aos/dist/aos.js}"></script>

	<!-- App Script -->
	<script th:src="@{/assets/js/hope-ui.js}" defer></script>



</body>

</html>
