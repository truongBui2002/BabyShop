<!doctype html>
<html lang="en" dir="ltr" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Baby Shop | Admin Dashboard</title>

    <!-- Favicon -->
    <link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" />

    <!-- Library / Plugin Css Build -->
    <link rel="stylesheet" th:href="@{/assets/css/core/libs.min.css}" />

    <!-- Aos Animation Css -->
    <link rel="stylesheet" th:href="@{/assets/vendor/aos/dist/aos.css}" />

    <!-- Hope Ui Design System Css -->
    <link rel="stylesheet" th:href="@{/assets/css/hope-ui.min.css?v=2.0.0}" />

    <!-- Custom Css -->
    <link rel="stylesheet" th:href="@{/assets/css/custom.min.css?v=2.0.0}" />

    <!-- Dark Css -->
    <link rel="stylesheet" th:href="@{/assets/css/dark.min.css}" />

    <!-- Customizer Css -->
    <link rel="stylesheet" th:href="@{/assets/css/customizer.min.css}" />

    <!-- RTL Css -->
    <link rel="stylesheet" th:href="@{/assets/css/rtl.min.css}" />


</head>

<body class="  ">
    <!-- loader Start -->
    <div th:insert="~{admin/dashboard :: loadingFrag}"></div>
	<!-- loader END -->
	<aside class="sidebar sidebar-default sidebar-white sidebar-base navs-rounded-all">
		<div th:insert="~{admin/dashboard :: asideNav}"></div>
	</aside>

    <main class="main-content">
        <div th:insert="~{admin/dashboard :: iqBanner}"></div>

        <div class="conatiner-fluid content-inner mt-n5 py-0">
  			<div class="row">
            <div class="col-sm-12">
               <div class="card">
                  <div class="card-header d-flex justify-content-between">
                     <div class="header-title">
                        <h4 class="card-title">User</h4>
                     </div>
                  </div>
                  <div class="card-body">
                     <p>List User</p>
                     <div class="table-responsive">
                        <table id="datatable" class="table table-striped" data-toggle="data-table">
                           <thead>
                              <tr>
                                 <th>User</th>
                                 <th>Phone Number</th>
                                 <th>Email</th>
                                 <th>Date of birth</th>
                                 <th>Gender</th>
                                 <th>Status</th>
                                 <th>Action</th>
                              </tr>
                           </thead>
                           <tbody>
                              <tr th:each = "user : ${users}"  th:data-userId = "${user.userId}" class = "user-details">
                                <td class="d-flex align-items-center">
                                    <img class="rounded img-fluid avatar-40 me-3 bg-soft-primary"
                                    th:src="${user.getUriAvatar()}" alt="profile" th:text = "${user.fullName!=null ? user.fullName: '...'}">
                                </td>
                                 <td th:text = "${user.phoneNumber!=null? user.phoneNumber : 'Empty'}">Junior Technical Author</td>
                                 <td th:text = "${user.email!=null? user.email : 'Empty'}">5 Star</td>
                                 <td th:text = "${user.getDateOfBirth()!=null?user.getDateOfBirth():'Empty'}">San Francisco</td>
                                 <td th:text = "${user.gender==true}?'Male': 'Female'">2009/01/12</td>
                                 <td ><div class="text-info user-status" th:text = "${user.status}">Pending</div></td>
                                 <td>
                                    <div class="flex align-items-center list-user-action change-status">

                                        <a class="btn btn-sm btn-icon btn-warning change-status"
                                            data-bs-toggle="tooltip" data-bs-placement="top"
                                            title="View" href="#">
                                            <span class="btn-inner">
                                                <svg class="icon-20" width="20" viewBox="0 0 24 24"
                                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                                    <path
                                                        d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341"
                                                        stroke="currentColor" stroke-width="1.5"
                                                        stroke-linecap="round" stroke-linejoin="round">
                                                    </path>
                                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                                        d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z"
                                                        stroke="currentColor" stroke-width="1.5"
                                                        stroke-linecap="round" stroke-linejoin="round">
                                                    </path>
                                                    <path d="M15.1655 4.60254L19.7315 9.16854"
                                                        stroke="currentColor" stroke-width="1.5"
                                                        stroke-linecap="round" stroke-linejoin="round">
                                                    </path>
                                                </svg>
                                            </span>
                                        </a>
                                    </div>
                                </td>
                              </tr>
                           </tbody>
             
                        </table>
                     </div>
                  </div>
               </div>
            </div>
         </div>
        
  		
  		</div>
        <!-- Footer Section Start -->
        <footer class="footer">
            <div class="footer-body">
                <ul class="left-panel list-inline mb-0 p-0">
                    <li class="list-inline-item"><a href="#">Privacy Policy</a>
                    </li>
                    <li class="list-inline-item"><a href="#">Terms of Use</a>
                    </li>
                </ul>

            </div>
        </footer>
        <!-- Footer Section End -->
    </main>

    <!-- Wrapper End-->
    <!-- offcanvas start -->
	
	<script th:src="@{/assets/js/list-user.js}"></script>
    <!-- Library Bundle Script -->
    <script th:src="@{/assets/js/core/libs.min.js}"></script>

    <!-- External Library Bundle Script -->
    <script th:src="@{/assets/js/core/external.min.js}"></script>

    <!-- Widgetchart Script -->
    <script th:src="@{/assets/js/charts/widgetcharts.js}"></script>

    <!-- mapchart Script -->
    <script th:src="@{/assets/js/charts/vectore-chart.js}"></script>
    <script th:src="@{/assets/js/charts/dashboard.js}"></script>

    <!-- fslightbox Script -->
    <script th:src="@{/assets/js/plugins/fslightbox.js}"></script>

    <!-- Settings Script -->
    <script th:src="@{/assets/js/plugins/setting.js}"></script>

    <!-- Slider-tab Script -->
    <script th:src="@{/assets/js/plugins/slider-tabs.js}"></script>

    <!-- Form Wizard Script -->
    <script th:src="@{/assets/js/plugins/form-wizard.js}"></script>

    <!-- AOS Animation Plugin-->
    <script th:src="@{/assets/vendor/aos/dist/aos.js}"></script>

    <!-- App Script -->
    <script th:src="@{/assets/js/hope-ui.js}" defer></script>
    
    

</body>

</html>
