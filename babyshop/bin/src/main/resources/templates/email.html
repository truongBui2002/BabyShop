<body>
	<!-- nav - bar -->
	<div th:insert="~{home :: navbar}"></div>

	<!--view profile-->
	<div class="container" th:with="user = ${session.user}">
		<div class="row align-items-start gap-5">
			<div class="col-2" th:insert="~{viewprofile :: sidebar}">
			</div>
			<main class="view-profile col-md-8">
				<!-- change here-->
				<div class="Hvae38 mt" role="main">
					<div style="display: contents;">
						<div class="UWIOO4">
							<div class="d2XTTX-h">

									<div class="VwAsdf"></div>
								</div>

							</div>

							<form action="#" method="post" class="auth_form js-auth-form mt-5">
								<div class="field input_box">
									<label for="email" class="field__label">New email address</label>
									<input type="email" id="email" name="email" class="field__input" placeholder="Email"
										required>

									<span class="sendOTP js-otp">Send OTP</span>
								</div>

									<label for="otpCode" class="field__label">OTP Code</label>
									<input type="number" id="otpCode" name="otpCode" class="field__input"
										placeholder="OTP Code" maxlength="6" required>
								</div>
								<div class="field">
									<label for="email" class="field__label">Password</label>
									<input type="password" id="email" name="email" class="field__input"
										placeholder="Password" required>
								</div>
								<div class="field">
									<button class="btn-login text-white" id="btn-forgot" type="submit">

									</button>

						</div>
					</div>
				</div>
			</main>
		</div>
		<div th:insert="~{home :: footer}"></div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
