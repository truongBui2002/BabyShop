<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- cdn boostrap-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
<!--login css-->

<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
<!-- cdn fown awe some-->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
	integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<title>Baby Shop</title>
</head>

<body>
	<!-- nav - bar -->
	<div th:insert="~{home :: navbar}"></div>

	<!-- login form-->
	<!--notification -->
	<div id="alertContainer"
		class="d-flex justify-content-center align-items-center"></div>
	<div class="container mx-auto login-form">
		<main class="auth">
			<div class="tabs">
				<section id="1" class="tabs__panel">
					<!--forgot password -->
					<main class="auth-login">
						<h3 class="auth__title">Forgot your password?</h3>
						<p class="sub_auth__title">Enter phone number to reset your
							password</p>
						<div class="popup-register-phone js-popup-rgt"
							style="display: block;">
							<form th:action="@{/forgot/phone}" method="post"
								class="auth_form password-form">
								<input type="hidden" name="phoneNumber" class="rgt-hidden"/>
								<div class="field input_box">
									<!-- shouldn't remove of modify label-->
									<label for="rgt-phone" class="field__label">Phone
										Number</label> <input type="text" id="rgt-phone" name="rgt-phone"
										class="field__input js-account" placeholder="Phone Number"
										maxlength="10">
									<div id="recaptcha-container"></div>
									<span class="sendOTP js-otp">Send OTP</span>
								</div>
								<div class="field field_otp">
									<label for="p-otpValue" class="field__label">OTP
										verification code</label> <input type="text" id="p-otpValue"
										name="p-otpValue" class="field__input js-otpValue"
										placeholder="Enter OTP" maxlength="6" disabled>
								</div>
								<div class="field field_pass">
									<label for="e-password" class="field__label">Password</label>
									<input type="password" id="e-password" name="e-password"
										class="field__input js-pass" placeholder="Enter password" disabled>
								</div>
								<div class="field field_pass">
									<label for="re-password" class="field__label">Confirm Password</label>
									<input type="password" id="re-password" name="re-password"
										class="field__input js-repass" placeholder="Confirm password" disabled>
								</div>
								<div class="field field_register">
									<button class="btn-login js-register" type="submit" disabled>
										<span>Reset Password</span>
									</button>
								</div>
								<div class="field other_method_login">
									<div class="border-before"></div>
									<span> or </span>
									<div class="border-before"></div>
								</div>
							</form>
						</div>
						<div class="auth__links">
							<a href="login" class="auth__link"
								style="text-decoration: underline;">Login</a>
						</div>
					</main>
				</section>
			</div>
		</main>
	</div>
	<div th:insert="~{home :: footer}"></div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/9.12.1/firebase-app-compat.js"></script>
	<script
		src="https://www.gstatic.com/firebasejs/9.12.1/firebase-auth-compat.js"></script>
	<script th:src="@{/js/forgotpass.js}"></script>
</body>

</html>
